    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Professional Landing Page Design System */
            --background: hsl(0, 0%, 5%);
            --foreground: hsl(0, 0%, 98%);
            --muted-foreground: hsl(0, 0%, 65%);
            --primary: hsl(0, 0%, 98%);
            --accent: hsl(210, 100%, 60%);
            --border: hsl(0, 0%, 20%);
            
            /* Custom Landing Page Variables */
            --play-button-bg: hsla(0, 0%, 98%, 0.1);
            --play-button-hover: hsla(0, 0%, 98%, 0.2);
            --play-button-glow: hsla(210, 100%, 60%, 0.4);
            --video-overlay: hsla(0, 0%, 0%, 0.3);
            
            /* Gradients */
            --hero-gradient: linear-gradient(135deg, hsl(0, 0%, 5%), hsl(220, 15%, 8%));
            --button-glow: 0 0 40px var(--play-button-glow);
            
            /* Animations */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--foreground);
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-background {
            background: var(--hero-gradient);
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://dsimgcdn.com/splash/gvowsw1k5qskmlve.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .video-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--video-overlay);
            z-index: 1;
        }

        .landing-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            flex: 1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .play-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            background: var(--play-button-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            transition: var(--transition-spring);
            outline: none;
        }

        .play-button:hover {
            background: var(--play-button-hover);
            transform: scale(1.1);
            box-shadow: var(--button-glow);
        }

        .play-button::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 50%, var(--accent) 100%);
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: -1;
        }

        .play-button:hover::before {
            opacity: 0.3;
        }

        .play-icon {
            width: 32px;
            height: 32px;
            fill: var(--primary);
            color: var(--primary);
            margin-left: 2px;
            transition: transform 0.3s ease;
        }

        .play-button:hover .play-icon {
            transform: scale(1.1);
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .seo-link {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .seo-link:hover {
            color: var(--primary);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .play-button {
                width: 96px;
                height: 96px;
            }
            
            .play-icon {
                width: 40px;
                height: 40px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .play-button {
                width: 112px;
                height: 112px;
            }
            
            .play-icon {
                width: 48px;
                height: 48px;
            }
        }
    </style>
